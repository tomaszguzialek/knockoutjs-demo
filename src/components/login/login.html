<h2>Login</h2>

<div class="form-login-container">
  <form class="form-login" data-bind="submit: signIn">
    <input type="text" class="form-control" name="login" placeholder="Login" required="" autofocus="" data-bind="value: login" />
    <input type="password" class="form-control" name="password" placeholder="Password" required="" data-bind="value: password"/>
    <button class="btn btn-primary btn-block" type="submit">Login</button>
  </form>
</div>
