<h2>Feature requests</h2>

<div class="text-center">
  Show feature requests for:
  <button class="btn" data-bind="css: {'btn-success' : $component.isSelected.bind($component)($data), 'btn-default' : !$component.isSelected.bind($component)($data)}, click: $component.filterByClient.bind($component)">All clients</button>
  <!-- ko foreach: clients -->
    <button class="btn" data-bind="css: {'btn-success' : $component.isSelected($data), 'btn-default' : !$component.isSelected.bind($component)($data)}, text: name, click: $component.filterByClient.bind($component)"></button>
  <!-- /ko -->
</div>

<table id="feature_requests_dt" class="table table-hover">
  <thead>
    <tr>
      <td>ID</td>
      <td>Client ID</td>
      <td>Title</td>
      <td>Description</td>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<div class="add-icon"><a data-toggle="modal" data-target="#addFeatureRequestModal"><i class="fa fa-plus-circle fa-4x"></i></a></div>

<div id="addFeatureRequestModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add feature request</h4>
      </div>
      <form data-bind="submit: $component.addNewFeatureRequest">
        <div class="modal-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" data-bind="value: newFeatureRequestTitle" class="form-control" placeholder="Insert title...">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" data-bind="value: newFeatureRequestDescription" class="form-control" placeholder="Insert description..."></textarea>
          </div>
          <div class="form-group">
            <label for="client">Client</label>
            <select data-bind="options: $component.clients, optionsText: 'name',
              value: newFeatureRequestClient, optionsCaption: 'Choose client...'"></select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
